{% extends "layouts/base.html" %}

{% block content %}
    <h1 class="text-3xl font-bold mb-2 text-center"> 
        <a href="{{ url_for('main.dashboard') }}" class="mr-4 hover:text-gray-300">
            <i class="iconify text-[#1a47ef] text-4xl" data-icon="ic:twotone-maps-home-work"></i>
            <span class="pulse">Admin Dashboard</span>
        </a>
    </h1>

    <p class="text-gray-700 text-center font-bold font-sans text-lg">Welcome, {{ current_user.username }}! This is the {{ current_user.role }}'s dashboard.</p>
    <ul class="list-none mt-4 p-4 bg-white rounded-lg shadow-md">
        <li class="mb-4 bg-blue-50 p-4 rounded-lg shadow-sm hover:bg-blue-100">
            <a href="{{ url_for('main.manage_users') }}" class="flex items-center">
                <img src="{{ url_for('static', filename='images/users.jpeg') }}" alt="Manage Users" class="w-10 h-10 mb-1">
                <span class="ml-2 text-blue-500">Manage Users</span>
            </a>
        </li>
        <hr class="my-4">
        <li class="mb-4 bg-blue-50 p-4 rounded-lg shadow-sm hover:bg-blue-100">
            <a href="{{ url_for('main.manage_courses') }}" class="flex items-center">
                <img src="{{ url_for('static', filename='images/courses.jpeg') }}" alt="Manage Courses" class="w-10 h-10 mb-1">
                <span class="ml-2 text-blue-500">Manage Courses</span>
            </a>
        </li>
        <hr class="my-4">
        <li class="mb-4 bg-blue-50 p-4 rounded-lg shadow-sm hover:bg-blue-100">
            <a href="{{ url_for('main.admin_general_announcements') }}" class="flex items-center">
                <img src="{{ url_for('static', filename='images/announcements.jpeg') }}" alt="View Announcements" class="w-10 h-10 mb-1">
                <span class="ml-2 text-blue-500">Announcements</span>
            </a>
        </li>
        <hr class="my-4">
        <li class="mb-4 bg-blue-50 p-4 rounded-lg shadow-sm hover:bg-blue-100">
            <a href="{{ url_for('main.calendar') }}" class="flex items-center">
                <img src="{{ url_for('static', filename='images/calendar.jpeg') }}" alt="View Calendar" class="w-10 h-10 mb-1">
                <span class="ml-2 text-blue-500">Calendar</span>
            </a>
        </li>
        <hr class="my-4">
        <li class="mb-4 bg-blue-50 p-4 rounded-lg shadow-sm hover:bg-blue-100">
            <a href="{{ url_for('main.system_logs') }}" class="flex items-center">
                <img src="{{ url_for('static', filename='images/logs.jpeg') }}" alt="View System Logs" class="w-10 h-10 mb-1">
                <span class="ml-2 text-blue-500">View System Logs</span>
            </a>
        </li>
    </ul>

{% endblock %}
